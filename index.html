<!doctype html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>Tostón</title>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/js/lungo/lungo.css">
    <link rel="stylesheet" href="assets/js/lungo/lungo.icon.css">
    <link rel="stylesheet" href="assets/js/lungo/lungo.icon.brand.css">
    <link rel="stylesheet" href="assets/js/lungo/lungo.css">
    <link rel="stylesheet" href="assets/js/lungo/theme.lungo.css">
    <link rel="stylesheet" href="assets/css/main_sass.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="app">
    <section id="layout" data-transition="slide"> 
        <header data-title="Tostón APP"></header>
        <!-- Login -->
        <article id="main-page" class="active list indented scroll" ng-controller="LoginControl">
            <span id="page_center">
                <section id="form_login">
                    <img src="assets/images/logo-vertical-toston-app.png" class="logo_app">
                    <form ng-submit="entrar()" id="login_form">
                        <input type="text" placeholder="Usuario" name="user[plataform_id]">
                        <input type="password" placeholder="Contrasena" name="user[password]">
                        <input type="submit" value="Iniciar Sesion">
                    </form> 
                </section>
            </span>
        </article>  
        <!-- Termina Login -->
        <!-- Landing -->

        <article id="lading-page" ng-model="LandingControl">
            <h4 class="saldo"><img src="assets/img/moneda.png" alt="moneda"> <span><!--amount--></span></h4>
            <h2 class="segundo_nivel">Cuotas Próximas a Vencimiento {{1+1}} {{hola}} {{data.accounts.amount}}</h2>
            <hr style="background: #fff; height: 0.2em;">

            <div id="content-creditos">
                <din class="item-creditos">
                    <div class="labels">
                        <label class="label-progress">Préstamo Casa</label>
                        <label class="label-progress label-right">Restante</label>
                    </div>
                    <a href="#layout-art-pago-a-cliente" data-router="article" title="Pagar a Fondo Social para la Vivienda $60.00">
                        <div class="datos-clientes">
                            <label>Fondo Social para la Vivienda</label>
                            <label class="label-right"><!--fee--> [<!--porcentaje-->%]</label>
                        </div>
                        <div class="contendedor-barra">
                            <div class="barra">

                            </div>
                        </div>
                        <label class="fecha-limite">Fecha límite de pago: Lunes, 27 de mayo de 2013</label>
                    </a>
                    <hr style="background: #fff; height: 0.2em;">
                </div>
            </div>
        </article>
        <!-- Termina Landing -->
        <!--  -->
    </section>

    <!-- Lungo - Dependencies -->
    <script src="assets/js/quojs/quo.js"></script>
    <script src="assets/js/lungo/lungo.js"></script>
    <script src="assets/js/jquery-1.9.1.min.js"></script>
    <script>
        $(function() {
            $.support.cors = true;
        })
    </script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/main_script.js"></script>
    <script src="controller/main.js"></script>

    

    <!-- Lungo - Sandbox App -->
    <script>
        Lungo.init({
            name: 'Hello World',
            version: '1.0'
        });
    </script>
</body>
</html>
